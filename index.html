<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JessGreen.io | Portfolio of Jess Green</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/laq0noo.css" />
    <link rel="stylesheet" href="assets/styles/screen.css" />
</head>
<body>
    <div class="container">
        <header class="main-header main-header--portfolio row">
            <h1 class="main-header__logo">
                <span class="sr-only">The Portfolio of Jess Green</span>
                <img src="assets/images/logo.png" />
            </h1>
            <nav class="main-header__navbar col-inline col-md-offset-1 col-md-6">
                <ul class="hlist">
                    <li><a href="#">Work</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="intro" class="module module__intro module--collapsed">
            <div class="row">
                <img src="assets/images/logo.png" alt="" class="module__intro__logo" />
            </div>
            <div class="row">
                <div class="module__lead module__intro__lead col-md-offset-3 col-md-6">
                    <div class="module__lead__text module__lead__text--intro ">Hello, my name is</div>
                    <h2 class="module__lead__header module__lead__header--intro">Jess Green</h2>
                    <div class="module__lead__text module__lead__text--intro">I&apos;m a freelance web designer/developer located in the Greater Twin Cities area.</div>
                </div>
            </div>
        </section>
        <footer class="main-footer main-footer--portfolio">
            <img src="assets/images/logo.png" class="main-footer__logo" />
            <nav class="main-footer__navbar col-inline col-md-offset-1 col-md-6">
                <ul class="hlist">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Sandbox</a></li>
                </ul>
                <small class="copyright row">&copy; 2018 Jessica Green All Rights Reserved</small>
            </nav>
        </footer>
    </div>
</body>
</html>
